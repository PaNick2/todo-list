<!DOCTYPE html>
<html>
<head>
	<title>My to-do list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="project">
        <div id="myDIV" class="header container">
            <h1>My To Do List</h1>
            <div class="input-container">
                <input type="text" id="myInput" placeholder="New to-do">
                <button onclick="newElement()" class="addBtn">Add</button>
            </div>
    
            <div class="items">
                <ul id="myUL">
                    <li>Code</li>
                    <li class="checked">Get Hired</li>
                    <li>Hit the gym</li>

                </ul>
              </div>
        </div>       
    </div>


	
    <script src="script.js"></script>
</body>
</html>
